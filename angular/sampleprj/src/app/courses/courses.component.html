<p>
    courses works!</p>

<ul class="courses">

    <li *ngFor="let course of courses" (click)="onSelect(course)">
        <span class="badge">{{course.id}}</span>{{course.name}}
    </li>
</ul>
<div *ngIf="selectedCourse">
    <h2>{{selectedCourse}} Details</h2>
    <div>
        <span>ID: </span>{{selectedCourse.id}}
    </div>
    <div>
        <labe>
            Name:
            <input [(ngModel)]="selectedCourse.name" placeholder="name" />
        </labe>
    </div>
</div>
